<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算サイト</title>
</head>

<body>
    <div id="r_area">
        <div>
            <p>R0</p>
            <input type="number" step="0.00001" id="input_r0">
        </div>
        <div style="display: flex;">
            <div>
                <p>R1</p>
                <input type="number" step="0.00001" id="input_r1">
            </div>
            <div>
                <p>R2</p>
                <input type="number" step="0.00001" id="input_r2">
            </div>
            <div>
                <p>R3</p>
                <input type="number" step="0.00001" id="input_r3">
            </div>
        </div>
        <div style="display: flex;">
            <div>
                <p>B1</p>
                <input type="number" step="0.00001" id="input_b1">
            </div>
            <div>
                <p>B2</p>
                <input type="number" step="0.00001" id="input_b2">
            </div>
            <div>
                <p>D</p>
                <input type="number" step="0.00001" id="input_d">
            </div>
        </div>
    </div>
    <img src="./dougu_micrometer.png" alt="" width="500">
    <div id="input_area" style="display: flex;">
        <div>
            <div>
                <p>P</p>
                <input type="number" name="" step="0.00001" id="input_p">
            </div>

            <div>
                <p>S</p>
                <input type="number" value="10" name="" step="0.00001" id="input_s">
            </div>
            <div>
                <p>E</p>
                <input type="number" name="" value="21000" step="0.00001" id="input_e">
            </div>
        </div>
        <div>
            <div>
                <p>p1</p>
                <input type="number" name="" step="0.00001" id="input_p1">
            </div>
            <div>
                <p>p2</p>
                <input type="number" name="" step="0.00001" id="input_p2">
            </div>
            <div>
                <p>p3</p>
                <input type="number" name="" step="0.00001" id="input_p3">
            </div>
        </div>
        <div>
            <div>
                <p>I1</p>
                <input type="number" name="" step="0.00001" id="input_I1">
            </div>
            <div>
                <p>I2</p>
                <input type="number" name="" step="0.00001" id="input_I2">
            </div>
            <div>
                <p>I3</p>
                <input type="number" name="" step="0.00001" id="input_I3">
            </div>
        </div>
    </div>
    <h2 id="result"></h2>
    <h2 id="jouken"></h2>
    <hr>
    <a href="https://google.com/">Google</a>
    <p id="out"></p>
    <script src="./scripts/keisan.js"></script>
    <script src="./scripts/rkeisan.js"></script>
</body>

</html>
